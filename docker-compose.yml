version: "3.8"
   
services:
  web:
    image: jeremyleo/insightface-api:latest
    command: pipenv run uvicorn app.main:app --host 0.0.0.0 --port 80   # add --reload for development
    volumes:
      - ./models:/root/.insightface/models
      - ./app:/app/   # for development purpose
    ports:
      - "80:80"
    depends_on:
      - db
    environment: 
      - DATABASE_URL=postgres://postgres:password@db/insightface_db
      - DEBUG=True
    # env_file:
    #   - .env
  db:
    image: jeremyleo/postgres-2k-cube:13.1
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=insightface_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
